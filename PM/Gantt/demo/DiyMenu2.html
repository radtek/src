<html>
<head>
    <title>自定义右键菜单</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
</head>
<body>
    <h3>可显示4种右键菜单区域：表格头部/表格Body;条形图头部/条形图Body</h3>
  
    <div id="viewCt">
    </div>
</body>
</html>
<script src="../scripts/boot.js" type="text/javascript"></script>
<script type="text/javascript">

/* 创建项目甘特图对象
-----------------------------------------------------------------------------*/

var project = new PlusProject();
project.setStyle("width:800px;height:400px");
project.setColumns([
    new PlusProject.IDColumn(),
    new PlusProject.StatusColumn(),
    new PlusProject.NameColumn(),
    new PlusProject.PredecessorLinkColumn(),
    new PlusProject.PercentCompleteColumn(),
    new PlusProject.DurationColumn(),
    new PlusProject.StartColumn(),
    new PlusProject.FinishColumn(),
    new PlusProject.WorkColumn(),
    new PlusProject.DepartmentColumn(),
    new PlusProject.PrincipalColumn(),
    new PlusProject.AssignmentsColumn()
]);
project.render(document.getElementById("viewCt"));


var params = mini.getParams();  //...?id=100        获取URL的项目id信息
var projectUID = params.id;
if (projectUID == null) {   //如果没有传递项目id，则加载JSON格式项目数据演示和操作
    LoadJSONProject("data/project.txt", project);
} else {
    LoadProject(projectUID, project);
}


/* 业务代码
-----------------------------------------------------------------------------*/

//表格Header

project.setTableHeaderMenu({
    type: "menu", width: 150,
    items: [
        { type: "menuitem", text: "Table<b style='color:red;'>Header<b>" },
        { type: "menuitem", text: "Item1" },
        { type: "menuitem", text: "Item1" }
    ]
});
//表格Body
project.setTableBodyMenu({
    type: "menu", width: 150,
    items: [
        { type: "menuitem", text: "Table<b style='color:blue;'>Body<b>" },
        { type: "menuitem", text: "Item1" },
        { type: "menuitem", text: "Item1" }
    ]
});
//条形图Header
project.setGanttHeaderMenu({
    type: "menu", width: 150,
    items: [
        { type: "menuitem", text: "Gantt<b style='color:red;'>Header<b>" },
        { type: "menuitem", text: "Item1" },
        { type: "menuitem", text: "Item1" }
    ]
});
//条形图Body
project.setGanttBodyMenu({
    type: "menu", width: 150,
    items: [
        { type: "menuitem", text: "Gantt<b style='color:blue;'>Body<b>" },
        { type: "menuitem", text: "Item1" },
        { type: "menuitem", text: "Item1" }
    ]
});




</script>
